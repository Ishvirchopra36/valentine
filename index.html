<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Neutral preview for Instagram -->
    <title>Open this üíå</title>
    <meta name="description" content="I made something for you. Click to open ‚ù§Ô∏è">

    <!-- Open Graph (controls Instagram preview) -->
    <meta property="og:title" content="Open this üíå">
    <meta property="og:description" content="Tap to see your surprise ‚ù§Ô∏è">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ishvirchopra36.github.io/valentine/">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa8c5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            transform: rotate(45deg);
            animation: float 6s infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff1744;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .message {
            font-size: 1.3em;
            color: #333;
            margin: 30px 0;
            line-height: 1.6;
        }

        .emoji {
            font-size: 5em;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            min-height: 80px;
        }

        .yes-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .yes-btn:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        .no-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
        }

        .hidden {
            display: none;
        }

        .celebration {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">
            <div class="emoji">ü•∫</div>
            <h1>Will you be my Valentine?</h1>
            <p class="message">Please? üëâüëà</p>
            <div class="buttons">
                <button class="yes-btn" onclick="sayYes()">Yes! üíï</button>
                <button class="no-btn" id="noBtn" onclick="shrinkNo()">No</button>
            </div>
        </div>

        <div id="celebration" class="hidden celebration">
            <div class="emoji">üéâ</div>
            <h1>YAYYYY!!!</h1>
            <p class="message">
                I knew you'd say yes!<br><br>
                Happy Valentine's Day! ‚ù§Ô∏è
            </p>
        </div>
    </div>

    <script>
        // Create floating hearts
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(heart);
        }

        let noClickCount = 0;
        const noBtnMessages = [
            "No",
            "Are u sure?",
            "Are u really sure?",
            "Really?",
            "Don't",
            "Noooo",
            "..."
        ];

        function shrinkNo() {
            const noBtn = document.getElementById('noBtn');
            
            if (noClickCount < 6) {
                noClickCount++;
                const scale = 1 - (noClickCount * 0.15);
                noBtn.style.transform = `scale(${scale})`;
                noBtn.textContent = noBtnMessages[noClickCount];
            } else {
                noBtn.style.opacity = '0';
                setTimeout(() => {
                    noBtn.style.display = 'none';
                }, 200);
            }
        }

        function sayYes() {
            document.getElementById('question').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
            
            // Create confetti
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        }
    </script>
</body>
</html>
